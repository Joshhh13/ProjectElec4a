<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/LogIn.css">
    <title>LogIn Page</title>
</head>
<body>

    <header>
    <nav class="navbar">
      <div class="logo">
        <img src="../image/logo.png" alt="Library Hub Logo">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="faqs.html">FAQs</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="auth-buttons">
        <a href="signup.html" class="signup">Sign Up</a>
      </div>
    </nav>
  </header>


  <!-- LOGIN SECTION -->
  <section class="login-container">
    <!-- Left: Image -->
    <div class="login-image">
      <img src="../image/books.png" alt="Open Book">
    </div>

    <!-- Right: Form -->
    <div class="login-form">
      <h2>WELCOME BACK!</h2>
      <form>
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Enter your password" required>

        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
        
        <div class="btn-hp2">
          <a href="homepage2.html" class="Login">Login</a>
        </div>
      </form>

      <div class="divider">Or</div>

      <div class="social-login">
        <button class="google">
            <img src="../image/google.png" alt="Google Logo">
            <span>Google Sign in</span>
        </button>

        <button class="facebook">
            <img src="../image/facebook.jpg" alt="Facebook Logo">
            <span>Facebook Sign In</span>
        </button>
        </div>
    </div>
  </section>
    
</body>
</html>
