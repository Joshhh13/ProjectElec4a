<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/SignUp.css">
    <title>SignUp Page</title>
</head>

<body>

    <header>
    <nav class="navbar">
      <div class="logo">
        <img src="../image/logo.png" alt="Library Hub Logo">
      </div>
      <ul class="nav-links">  
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="faqs.html">FAQs</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="auth-buttons">
        <a href="login.html" class="login">Login</a>
        <a href="#" class="signup">Sign Up</a>
      </div>
    </nav>
  </header>


  
  <section class="login-container">
    
    <div class="login-image">
      <img src="../image/books.png" alt="Open Book">
    </div>

    
    <div class="login-form">
      <h2>CREATE YOUR ACCOUNT</h2>
      <form id="signupform">
        <input type="text" id="fullName" placeholder="Enter your full name" required>
        <input type="date" id="dob" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="email" id="email" placeholder="Enter your email" required>
      
        <div class="password-container">
          <input type="password" id="password" placeholder="Create your password" required>
          <span class="toggle-password" onclick="togglePassword()"></span>
        </div>
      
        <button type="submit">Create</button>
      </form>


      <div class="divider">Or</div>

      <div class="social-login">
        <button class="google">
            <img src="../image/google.png" alt="Google Logo">
            <span>Google Sign in</span>
        </button>

        <button class="facebook">
            <img src="../image/facebook.jpg" alt="Facebook Logo">
            <span>Facebook Sign In</span>
        </button>
        </div>
    </div>
  </section>

  <script src="../js/signup.js"></script>
    
</body>
</html>
